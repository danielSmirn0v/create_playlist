

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body  style="background-color:antiquewhite" >
    <div >

        <nav class="navbar navbar-expand-lg navbar-light bg-light "> <!--fixed-top -->
            <div class="container">
                <h1>Cloud9 playlists</h1>
                
        
                <div class="collapse navbar-collapse" id="navbarResponsive">
                
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <p class="nav-link">Welcome {{user.username}}</p>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/playlist/dashboard">Home</a>
                            </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/logout">Logout </a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>

    </div>

    <div class=" text-center ">
    {% with messages = get_flashed_messages() %}     
        {% if messages %}                            
            {% for message in messages %}            
                <p>{{message}}</p>                   
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
    <div class="d-flex justify-content-evenly">

        <div class="m-3">
            <form action="/playlist/{{pl_name[0].id}}/update/playlistname"  method = 'POST'>
                <div class="form-group " >
                    <div class="form-group" style="font-weight: bold;">
                        <label for="ply_nme" >Update playlist:</label>
                        <input type="text" class="form-control" name="playlist_name" id="p_name" value="{{pl_name[0].playlist_name}}">
                    </div>

                </div>
                <button type="submit" class="btn btn-primary m-3">Update playlist!</button>
            </form>
    
        </div>
                


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
