

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="javascript.js"></script>

<body style="background-color:antiquewhite">
    <div >
        <nav class="navbar navbar-expand-lg navbar-light bg-light "> 
            <div class="container">

                <h1>{{play[0].playlist_name}} playlist</h1>


        
                <div class="collapse navbar-collapse" id="navbarResponsive">
                
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <p class="nav-link">Find your vibe </p>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/">All Playlists</a>
                        </li>

                        <li class="nav-item active">
                            <a class="nav-link" href="/register">register</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class=" m-auto w-50 ">

        <table class="table table-hover table-dark">
            <thead>
            <tr >
                <th scope="col" >track name, artist name </th>


                

            </tr>
            </thead>
            <tbody >
            {% for p in pl_name%}
            <tr>
                <th  scope="row"><em>{{p.track_name}}</em> by <em>{{p.artist_name}}</em> </th>
            </tr>
            {% endfor %}

            
            </tbody>
        </table>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
