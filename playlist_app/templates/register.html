
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login</title>
</head>
<body  style="background-color:antiquewhite"  >
    <h1 class="m-3">Welcome! Please register or login</h1>
    <div class=" text-center ">
    {% with messages = get_flashed_messages() %}     
        {% if messages %}                            
            {% for message in messages %}            
                <p>{{message}}</p>                   
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
    <div class="d-flex justify-content-evenly">

        <div class="m-3">
            <form action="/create"  method = 'POST'>
                <input type="hidden" name='action' value="register">
                <div class="form-group" >
                    <div class="form-group" style="font-weight: bold;">
                        <label for="username" >Username:</label>
                        <input type="text" class="form-control" name="username" id="first" placeholder="username">
                    </div>
                    <div class="form-group" style="font-weight: bold;">
                        <label for="first" >First Name:</label>
                        <input type="text" class="form-control" name="first_name" id="first" placeholder="first name">
                    </div>
                    
                    <div class="form-group" style="font-weight: bold;">
                        <label for="last">Last name:</label>
                        <input type="text" class="form-control" name = 'last_name' id="last" placeholder="last name">
                    </div>
                    <div class="form-group" style="font-weight: bold;">
                        <label for="pass">Password:</label>
                        <input type="password" class="form-control" name = 'password' id="pass" placeholder="password ">
                    </div>
                    <div class="form-group" style="font-weight: bold;">
                        <label for="confirm">Confirm password:</label>
                        <input type="password" class="form-control" name = 'confirm' id="confirm" placeholder="password ">
                    </div>
                    <label for="email" style="font-weight: bold;">Email address:</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <button type="submit" class="btn btn-primary m-3">Create new user</button>
            </form>
    
        </div>
                
        <div class=" m-3">
            <form action="/create" method = 'POST'>
                <input type="hidden" name="action" value="login" >
                <div class="form-group">
    
                    <div class="form-group" style="font-weight: bold;">
                        <label for="e-mail">Email:</label>
                        <input type="text" class="form-control" name = 'email' id="e-mail" >
                    </div>
                    <div class="form-group" style="font-weight: bold;">
                        <label for="pass1" style="font-weight: bold;">Password</label>
                        <input type="password" class="form-control" id="pass1" name="password" aria-describedby="emailHelp" >
                    </div>
    
                </div>
    
                
                <button type="submit" class="btn btn-primary m-3">Log in </button>
            </form>
    
    
        </div>

    </div>

            

    

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
