
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Login</title>
</head>
<body  style="background-color: grey;"  >
    <div >
        <nav class="navbar navbar-expand-lg navbar-light bg-light "> 
            <div class="container">
                <h1>Cloud9 playlists</h1>
                
        
                <div class="collapse navbar-collapse" id="navbarResponsive">
                
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item active">
                            <p class="nav-link">{{user.first_name}} update your info</p>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="">Register to add</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/logout">Logout </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class=" text-center ">
    {% with messages = get_flashed_messages() %}     
        {% if messages %}                            
            {% for message in messages %}            
                <p>{{message}}</p>                   
            {% endfor %}
        {% endif %}
    {% endwith %}
    </div>
    <div class="d-flex justify-content-evenly">

        <div class="m-3">
            <form action="/user/{{user.id}}/update"  method = 'POST'> <!--change action route after controller cr3ated-->
                <input type="hidden" name='action' value="register">
                <div class="form-group" >
                    <div class="form-group" style="font-weight: bold;">
                        <label for="username" >Username:</label>
                        <input type="text" class="form-control" name="username" id="first" value="{{user.username}}">
                    </div>
                    <div class="form-group" style="font-weight: bold;">
                        <label for="first" >First Name:</label>
                        <input type="text" class="form-control" name="first_name" id="first" value="{{user.first_name}}">
                    </div>
                    
                    <div class="form-group" style="font-weight: bold;">
                        <label for="last">Last name:</label>
                        <input type="text" class="form-control" name = 'last_name' id="last" value="{{user.last_name}}">
                    </div>
                    <label for="email" style="font-weight: bold;">Email address:</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" value="{{user.email}}">

                </div>
                <button type="submit" class="btn btn-primary m-3">update user</button>
            </form>
    
        </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
